<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="userPhoto">Foto:</label>
                <input type="file" id="userPhoto" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="userId">ID:</label>
                <input type="text" id="userId" placeholder="Ingresa tu ID" required>
            </div>
            <div class="form-group">
                <label for="userName">Nombre:</label>
                <input type="text" id="userName" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Correo:</label>
                <input type="email" id="userEmail" placeholder="Ingresa tu correo" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div id="userOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
